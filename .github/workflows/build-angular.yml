name: Build Angular App

on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout ğŸ˜
        uses: actions/checkout@v5.0.0

      - name: Setup Node ğŸŒ
        uses: actions/setup-node@v6.0.0
        with:
          node-version: 18.x

      - name: Install ğŸ¤–
        run: |
          npm ci
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
