name: Build Angular App

on:
  push: 
    branches: 
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency: ci-${{github.ref}}
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      
      - name: Setup Node
        uses: actions/setup-node@v6.0.0
        with: 
          node-version: 18.x

      - name: Install
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs
permissions:
  contents: write
