<div class="container" id="mySkills">
  <div class="wrapper">
    <h1 data-text="My skills">My skills</h1>
    <div class="skill-container">
      <div *ngFor="let skill of skills; let i = index" class="skill">
        <img
          src="./../../assets/img/skills/{{ skills_img[i] }}"
          alt="{{ skill }}"
        />
        <span>{{ skill }}</span>
      </div>
    </div>
  </div>
</div>
