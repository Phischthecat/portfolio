<form
  class="contactForm"
  [formGroup]="contactForm"
  (submit)="sendMail()"
  #myForm
>
  <div class="inputBox">
    <input type="text" formControlName="name" name="name" #formName />
    <span translate>Your name</span>
    <ng-container
      *ngIf="
        contactForm.controls['name'].dirty ||
        contactForm.controls['name'].touched
      "
    >
      <div *ngIf="contactForm.controls['name'].errors?.['required']">
        <p class="error" translate>Please enter your name</p>
      </div>
    </ng-container>
  </div>
  <div class="inputBox">
    <input
      #formEmail
      type="text"
      name="email"
      formControlName="email"
      [class.invalid-filled-input]="
        formEmail.value.length > 0 && !contactForm.controls['email'].valid
      "
    />
    <span translate>Your email</span>
    <ng-container
      *ngIf="
        contactForm.controls['email'].dirty ||
        contactForm.controls['email'].touched
      "
    >
      <ng-container>
        <p class="error" *ngIf="contactForm.controls['email'].errors" translate>
          Please enter your e-mail address
        </p>
      </ng-container>
    </ng-container>
  </div>
  <div class="inputBox">
    <textarea
      type="text"
      formControlName="message"
      name="message"
      #formMessage
    ></textarea>
    <span translate>Your message</span>
    <ng-container
      *ngIf="
        contactForm.controls['message'].dirty ||
        contactForm.controls['message'].touched
      "
    >
      <p
        class="error"
        *ngIf="contactForm.controls['message'].errors?.['required']"
        translate
      >
        Please enter a message for me
      </p>
    </ng-container>
  </div>

  <button
    [disabled]="
      !(contactForm.valid && (contactForm.dirty || contactForm.touched))
    "
    class="btn btn-white"
    type="submit"
    #formBtn
    translate
  >
    Send
  </button>
</form>
