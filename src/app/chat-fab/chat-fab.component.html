<div class="chat-container">
  @if (showHint) {
  <div class="chat-bubble">
    {{ "CHAT_FAB_BUBBLE_MESSAGE" | translate }}
    <div class="bubble-arrow"></div>
  </div>
  }

  <button
    mat-fab
    color="primary"
    class="chat-fab"
    (click)="openChatDialog()"
    title="{{ 'CHAT_FAB_BUTTON_TITLE' | translate }}"
  >
    <img
      src="assets/img/chat.svg"
      alt="{{ 'CHAT_FAB_BUTTON_ALT_TEXT' | translate }}"
    />
  </button>
</div>
