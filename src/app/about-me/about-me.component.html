<div class="container" id="aboutMe">
  <h1 data-text="About me">{{ "ABOUT_ME_TITLE" | translate }}</h1>
  <div class="wrapper">
    <div class="text-container">
      <p [innerHtml]="'ABOUT_ME_TEXT' | translate"></p>
      <button class="btn btn-black" (click)="moveTo('contact')">
        {{ "ABOUT_ME_ACTION_CALL" | translate }}
      </button>
    </div>
    <div
      class="video-container"
      (mouseenter)="playVideo(videoPlayer)"
      (mouseleave)="startRewind(videoPlayer)"
    >
      <div [class.hidden]="!isLoadingVideo" class="loader-overlay">
        <div class="spinner"></div>
      </div>

      <video
        #videoPlayer
        muted
        playsinline
        preload="auto"
        (waiting)="isLoadingVideo = true"
        (canplay)="isLoadingVideo = false"
        (ended)="startRewind(videoPlayer)"
        poster="assets/img/photo-of-me.jpg"
        class="about-me-video"
        src="assets/video/portfolio_video.mp4"
      ></video>
    </div>
  </div>
</div>
